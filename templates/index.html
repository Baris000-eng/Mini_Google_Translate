<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Google Translate</title>
    <link rel="stylesheet" href="../static/mini_google_translate_style.css">
</head>

<body>

    <div class="container">
        <h2>Mini Google Translate</h2>

        <form action="/translate" method="post">
            <div class="form-container">
                <!-- Left text area for the original text -->
                <textarea name="text" placeholder="Enter text to translate" required>{{ text or '' }}</textarea>

                <!-- Right text area for the translated text -->
                <textarea name="translated_text" placeholder="Translated text will appear here"
                    readonly>{{ translated_text or '' }}</textarea>
            </div>

            <!-- Language selector and button -->
            <select name="target_language" required>
                {% for code, language in langs.items() %}
                <option value="{{ code }}" {% if target_language==code %}selected{% endif %}>
                    {{ language }}
                </option>
                {% endfor %}

            </select>

            <button type="submit">Translate</button>
        </form>
    </div>

</body>

</html>
